<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordinary Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="general">
        <div class="header">
            <div class="logo">
                <h2>calc</h2>
            </div>
            <div class="themes-switcher">
                <div id="theme-text">
                    <p>THEMES</p>
                </div>
                <div class="themes">
                    <button class="toggle" id="toggle1"></button>
                    <button class="toggle" id="toggle2"></button>
                    <button class="toggle" id="toggle3"></button>
                </div>
            </div>
        </div><br>

        <p class="answer" id="answerSpace">

        </p>

        <div class="keyPane">
            <div class="keys">

                <button class="keypad" id="btn7"><p id="input7">7</p></button>
                <button class="keypad" id="btn8"><p id="input8">8</p></button>
                <button class="keypad" id="btn9"><p id="input9">9</p></button>
                <button class="keyPadD del"><p>DEL</p></button>
                <button class="keypad" id="btn4"><p id="input4">4</p></button>
                <button class="keypad" id="btn5"><p id="input5">5</p></button>
                <button class="keypad" id="btn6"><p id="input6">6</p></button>
                <button class="keypad" id="btnPlus"><p id="inputPlus">+</p></button>
                <button class="keypad" id="btn1"><p id="input1">1</p></button>
                <button class="keypad" id="btn2"><p id="input2">2</p></button>
                <button class="keypad" id="btn3"><p id="input3">3</p></button>
                <button class="keypad" id="btnMinus"><p id="inputMinus">-</p></button>
                <button class="keypad" id="btnDot"><p id="inputDot">.</p></button>
                <button class="keypad" id="btn0"><p id="input0">0</p></button>
                <button class="keypad" id="btnSlash"><p id="inputSlash">/</p></button>
                <button class="keyPad x" id="btnX"><p id="inputX">x</p></button>

                <button class="keySp reset"><p>RESET</p></button>
                <button class="keySp equals"><p>=</p></button>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
